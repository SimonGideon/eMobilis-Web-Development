<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- bootsrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/main.css">

</head>

<body class="signup">
    <div>
        <div class="card left-right">
            <img src="/img/logo.png" alt="" srcset="">
            <h3 class="text-center">Sign Up</h3>
            <div class="form-content">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name:</label>
                            <input id="fname" type="text" placeholder="Enter First Name" name="fname">
                        </div>
                        <div class="col">
                            <label for="lname">Last Name:</label>
                            <input id="lname" type="text" placeholder="Enter Last Name" name="lname">
                        </div>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="example@gmail.com" name="email">
                    </div>
                    <div class="row">
                        <div class="col ">
                            <label for="pwd">Password:</label>
                            <input id="password" type="password" placeholder="Enter password" name="pswd">
                        </div>
                        <div class="col ">
                            <label for="confirmpwd">Confirm:</label>
                            <input id="confirm" type="password" placeholder="confirm password" name="confirmpswd">
                        </div>
                    </div>
                    <button type="submit">Register</button><a class="login-link" href="/login.html">Login?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
